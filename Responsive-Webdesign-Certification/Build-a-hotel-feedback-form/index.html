<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Feedback Form</title>
</head>

<body>
    <header>
        <h1>Hotel Feedback Form</h1>
        <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
    </header>
    <main>
        <form action="https://hotel-feedback.freecodecamp.org" method="post"></form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="full-name">Name (required):</label>
            <input type="text" id="full-name" name="name" required placeholder="e.g., John Doe" size="20">

            <label for="email">Email address (required): </label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">
        </fieldset>
    </main>
</body>

</html>
