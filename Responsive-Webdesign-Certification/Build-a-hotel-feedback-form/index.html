<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hotel Feedback Form</title>
</head>

<body>
    <header>
        <h1>Hotel Feedback Form</h1>
        <p>
            Thank you for staying with us. Please provide feedback on your recent
            stay.
        </p>
    </header>
    <main>
        <form method="POST" action="https://hotel-feedback.freecodecamp.org">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="full-name">Name (required):</label>
                <input type="text" id="full-name" name="name" placeholder="e.g., John Doe" required size="20">

                <label for="email">Email address (required):</label>
                <input placeholder="example@email.com" required id="email" type="email" name="email" size="20" />

                <label for="age">Age (optional):</label>
                <input type="number" id="age" name="age" min="0" max="120" />

            </fieldset>

            <fieldset>
                <legend>Was this your first time at our hotel?</legend>
                <input type="radio" id="yes-option" name="hotel-stay" value="yes">
                <label for="yes-option">Yes</label>
                <input type="radio" id="no-option" name="hotel-stay" value="no">
                <label for="no-option">No</label>
            </fieldset>

            <fieldset>
                <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
                <input type="checkbox" id="ads" value="ads" name="choice">
                <label for="ads">Social Media Ads</label>
                <input type="checkbox" id="recommendation" value="recommendation" name="choice">
                <label for="recommendation">Personal Recommendation</label>
                <input type="checkbox" id="location" value="location" name="choice">
                <label for="location">Location</label>
                <input type="checkbox" id="reputation" value="reputation" name="choice" checked>
                <label for="reputation">Reputation</label>
                <input type="checkbox" id="price" value="price" name="choice">
                <label for="price">Price</label>
            </fieldset>

            <fieldset>
                <legend>Ratings</legend>

                <label for="service">How was the service?</label>
                <select name="service" id="service">
                    <option value="poor">Poor</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="good">Good</option>
                    <option value="very-good">Very Good</option>
                    <option selected value="excellent">Excellent</option>
                </select>

                <label for="food">How was the food?</label>
                <select name="food" id="food">
                    <option value="poor">Poor</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="good">Good</option>
                    <option value="very-good">Very Good</option>
                    <option selected value="excellent">Excellent</option>
                </select>

                <label for="comments">Other Comments?</label>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
</body>

</html>
