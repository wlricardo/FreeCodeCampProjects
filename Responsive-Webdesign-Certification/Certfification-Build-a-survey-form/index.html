<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>    
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name">Name </label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        <label for="age">Age (optional)</label>
        <input type="number" id="age" name="age" placeholder="Age" min="0" max="120">

        <p>Which option best describes your current role?</p>
        <select name="select" id="option-dropdown">
            <option value="option1">Select current role</option>
            <option value="option2">Manegment</option>
            <option value="option3">Technical Support</option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="definitely" name="recommend" value="definitely">
        <label for="definitely">Definitely</label>
        <input type="radio" id="maybe" name="recommend" value="maybe">  
        <label for="maybe">Maybe</label>
        <input type="radio" id="not-sure" name="recommend" value="not-sure">
        <label for="not-sure">Not sure</label>

        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="feature" id="feature-dropdown">
            <option value="feature0">Select option</option>
            <option value="feature1">Front-end Projects</option>
            <option value="feature2">Back-end Projects</option>
            <option value="feature3">Data Visualization</option>
        </select>

    </form>
</body>
</html>
