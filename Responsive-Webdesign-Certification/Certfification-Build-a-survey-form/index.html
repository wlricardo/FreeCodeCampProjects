<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>    
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name">Name </label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        <label for="age">Age (optional)</label>
        <input type="number" id="age" name="age" placeholder="Age" min="0" max="120">

        <p>Which option best describes your current role?</p>
        <select name="select" id="dropdown">
            <option value="option1">Select current role</option>
            <option value="option2">Manegment</option>
            <option value="option3">Technical Support</option>
        </select>
    </form>
</body>
</html>
